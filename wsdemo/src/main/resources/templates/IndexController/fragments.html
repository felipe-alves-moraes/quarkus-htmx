{#fragment id = incomingMessage}
    <div id="messages" hx-swap-oob="beforeend">
        <div class="chat chat-start">
            <div class="chat-bubble">{message}</div>
        </div>
    </div>
{/fragment}

{#fragment id = userMessage}
    <div id="messages" hx-swap-oob="beforeend">
        <div class="chat chat-end">
            <div class="chat-bubble">{message}</div>
        </div>
    </div>
{/fragment}
